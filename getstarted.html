          <div id="back_to_home_br">

     <div class="limiter">
          <div class="container-login100">
               <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                         <img src="img/Logo.png" alt="IMG">
                    </div>

                    <form onsubmit="login()" id="loginForm" class="login100-form validate-form">
                         <span class="login100-form-title">
                              Create an account!
                         </span>
                         
                         <small><span id="error" style="color: red"></span></small>

                         <div class="wrap-input100 validate-input">
                              <input class="input100" type="text" name="name" placeholder="Enter your name">
                              <span class="symbol-input100">
                                   <i class="fa fa-user" aria-hidden="true"></i>
                              </span>
                         </div>

                         <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                              <input id="email" class="input100" type="text" name="email" placeholder="Enter your email">
                              <span class="symbol-input100">
                                   <i class="fa fa-envelope" aria-hidden="true"></i>
                              </span>
                         </div>

                         <div class="wrap-input100 validate-input" data-validate = "Password is required">
                              <input id="password" class="input100" type="password" name="pass" placeholder="Create a password">
                              <span class="symbol-input100">
                                   <i class="fa fa-lock" aria-hidden="true"></i>
                              </span>
                         </div>
                         
                         <div class="container-login100-form-btn">
                              <button onclick="signUp()" class="login100-form-btn">
                                   Create Account
                              </button>
                         </div>

                         <div class="text-center p-t-136">
                              <a class="txt2" href="login.html">
                                   Login
                                   <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                              </a>
                         </div>
                    </form>
               </div>
          </div>
     </div>

      <!--Firebase Script-->

     <script src="js/firebase.js"></script>
